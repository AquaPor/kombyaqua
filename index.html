    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'roboto': ['Roboto', "sans-serif"]

    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {

        }

        .fade-up-once {
            animation: fadeIn 1.5s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="w-[100%] h-[10vh] bg-slate-800 relative flex">

                    <img class="h-[4.5vh] absolute top-7 left-4" src="https://kom.mn/static/index-images/logo.png" alt="">

            </div>
            <div class="w-[30%] h-full bg-white antialiased flex justify-end items-center relative">
                <p class="font-roboto text-lg text-gray-700 absolute right-10 top-8 hover:text-black" >Манай боломжууд</p>
            </div>
            <div class="w-[10%] h-full bg-white antialiased flex justify-end items-center relative">

            </div>

            </div>
        </div>
    </header>
    <section class="relative bg-white overflow-hidden py-16 md:pb-24">
        <div class="relative container px-4 mx-auto">
            <div class="max-w-4xl mb-12 md:mb-20 mx-auto text-center fade-up-once">
                <span class="inline-block py-1 px-4 mb-6 md:mb-12 text-xs text-blue-500 bg-blue-100 font-medium uppercase rounded-full shadow-sm">ЯГ ОДОО ЭХЛҮҮЛ!</span>

                <p class="mb-16 text-lg md:text-2xl text-gray-600 font-medium">kom.mn онлайн худалдааны платформ ашиглан бараа бүтээгдэхүүнээ өөрийн вебсайтаараа борлуулж эхлэхэд танд ганцхан минут л хангалттай.</p>
                <a class="inline-block text-center px-8 py-4 w-full md:w-auto text-base md:text-lg text-blue-50 bg-blue-500 hover:bg-blue-600 font-medium focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 rounded-md shadow-sm" href="/register">Дэлгүүрээ нээх</a>
            </div>
        </div>
